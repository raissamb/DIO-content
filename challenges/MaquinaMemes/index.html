<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquina de Memes</title>

    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="app" id="app-download-meme">
            <div class="logo">
                <img src="/assets/img/logo.png" alt="DIO logo">
            </div>

            <div class="app-image">
                <textarea name="" class="text-box" placeholder="Write your meme..." aria-multiline="true"></textarea>

                <div id="display-image"></div>

                <textarea name="" class="text-box" placeholder="Write your meme" aria-multiline="true"></textarea>
            </div>

            <div class="app-photo-picker">
                <select id="memes-list" onchange="changeMemePicture(this.value)"></select>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
            </div>

            <div class="download">
                <button id="btn-download">Download</button>
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/html2Canvas.js"></script>
</body>

</html>
